<button id="addBtn" mat-fab color="primary" (click)="addNewUser()">
    <mat-icon>add</mat-icon>
</button>
<table mat-table [dataSource]="users">
    <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> Login </th>
        <td mat-cell *matCellDef="let user" class="content-cell"> {{user.login}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> Name </th>
        <td mat-cell *matCellDef="let user" class="content-cell"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> Surname </th>
        <td mat-cell *matCellDef="let user" class="content-cell"> {{user.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> Actions </th>
        <td mat-cell *matCellDef="let user" class="content-cell">            
            <button mat-flat-button color="primary" (click)="editUser(user.id)">edit</button>
            <button mat-flat-button color="primary" (click)="deleteUser(user.id)">delete</button>
         </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['login', 'name', 'surname', 'actions']"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: ['login', 'name', 'surname', 'actions']"></tr>
</table>
<mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="length" [pageSize]="pageSize" (page)="update($event)">
</mat-paginator>
